<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:100,300,400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./scss/main.scss">
    <title>Contact</title>
</head>
<body class="contact">
    <div class="menu-icon">
        <i class="fa fa-bars"></i>
    </div>
    <section id="menu">
        <nav>
            <a href="#">Home</a>        
            <a href="#">About</a>        
            <a href="#">Portfolio</a>        
            <a href="#">Contact</a>
        </nav>
    </section>
    <section class="info-section">
        <div class="logo">
            JANE
        </div>
        <div class="info-box">
            <h4>Email</h4>
            <p>jane.jonson@me.com</p>
            <h4>Phone</h4>
            <p>555-555-5555</p>
            <h4>Find Me on</h4>
            <div class="icon-section">
                <a href=""><i class="fa fa-linkedin"></i></a>
                <a href=""><i class="fa fa-facebook"></i></a>
                <a href=""><i class="fa fa-instagram"></i></a>
                <a href=""><i class="fa fa-github"></i></a>
            </div>
        </div>
    </section>
    <section class="content-area">
        <div class="img-container">
            <div class="form-section">
                <form action="/" method="POST">
                    <h4>Send A Message</h4>
                    <input type="text" class="text" name="name" required placeholder="Name">
                    <input type="email" class="text" name="email" required placeholder="Email">
                    <input type="text" class="text" name="budget" placeholder="Budget">
                    <textarea name="message" rows="10" required placeholder="Message"></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
        <div class="contact-section">
            <div class="contact-info">
                <h1>Contact Me</h1>
                <div class="contact-box">
                    <h5>Phone</h5>
                    <p>(714) 420 0034</p>
                </div>
                <div class="contact-box">
                    <h5>Email</h5>
                    <p>jane@gmail.com</p>
                </div>
                <div class="contact-box">
                    <h5>Address</h5>
                    <p>456 Grant Ave, Ridgewood NY 11338
                    </p>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
